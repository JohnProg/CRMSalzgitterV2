<ng-template [tdLoading]="loadName">
    <div layout-padding>
        <div>
            <button md-raised-button color="accent" class="text-upper" (click)="addEntity()" *ngIf="!isEditing"> Add Country </button>
            <button md-raised-button color="secondary" (click)="cancelEdit()" *ngIf="isEditing">{{ 'CANCEL' | translate}} </button>
            <button md-raised-button color="primary" (click)="saveEntity()" *ngIf="isEditing">{{ 'SAVE' | translate}} </button>
        
        </div>

  <section *ngIf="isEditing">
    <form #editform="ngForm" id="editform" flex (ngSubmit)="submitForm(editform)" novalidate>
  
  
      <div layout-gt-sm="row" layout-lt-md="column" layout-margin>
        <section flex-gt-sm="30">
          <md2-select class="cbxClass" #idCountry name="idCountry" flex required="true" placeholder="Select Country" multiple="true"  [(ngModel)]="countrySelected">
              <md2-select-header>               
                  <section layout-padding>
                      <md-form-field>
                          <input mdInput flex #scountry  placeholder="Search" maxlength="15"  >
                        </md-form-field>
                  </section>
               </md2-select-header>           
            <md2-option *ngFor="let i of notSelectedCountries | nameDesc:scountry.value	" [disabled]="i.isActive != undefined ? !i.isActive : false" [value]="i.id">
              {{ i.nameDescription || i.name}}
            </md2-option>
          </md2-select>
        </section>
      </div>
    </form>
  </section>
  
  
  
  <section *ngIf="!isEditing">
  
  
    <td-data-table [data]="entList | async" [columns]="columns" [sortable]="true" [sortOrder]="sortOrder" (sortChange)="getSorted($event)">
      <ng-template tdDataTableTemplate="tActions" let-value="value" let-row="row" let-column="column">
        <div layout="row" flex="5">
          <button md-icon-button (click)="confirmDelete( row)">
              <md-icon>delete</md-icon>
            </button>
        </div>
      </ng-template>
  
    </td-data-table> 
     <td-paging-bar #pagingBarPageSize [firstLast]="true" [pageSize]="pageSize" [total]="totalItems" (change)="change($event)">
      <span hide-xs>Rows per page:</span>
      <md-select [style.width.px]="50" [(ngModel)]="pageSize">
        <md-option *ngFor="let size of pagesArray" [value]="size">
          {{size}}
        </md-option>
      </md-select>
      <span>{{pagingBarPageSize.range}} <span hide-xs>of {{pagingBarPageSize.total}}</span></span>
    </td-paging-bar>


  </section>
  </div>
  </ng-template>
