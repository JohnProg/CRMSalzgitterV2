


  <md-card>
    <md-card-content>
      <section layout-margin>

        <form #editform="ngForm"  flex (ngSubmit)="submitForm(form)">
        <section layout-lt-sm="column" layout="row" flex="100">

          <section flex="40">
            <crm-select #idFamily name="idFamily" catalog="Family" placeholder="Select family" [(ngModel)]="itemEdit.idFamily"></crm-select>
          </section>


          <md-input-container flex="60">
            <input mdInput #name flex name="name" [(ngModel)]="itemEdit.name" required placeholder="Name" maxlength="150" />
            <md-hint align="end">{{name.value.length}} / 150</md-hint>
          </md-input-container>
        </section>
        <section layout-lt-sm="column" layout="row" flex="100">
          <md-input-container flex>
            <input mdInput #description name="description" [(ngModel)]="itemEdit.description" required placeholder="Description" maxlength="150">
            <md-hint align="end">{{description.value.length}} / 150</md-hint>
          </md-input-container>

        </section>
</form>
        <section layout-lt-sm="column" layout="row" flex>


          <td-expansion-panel *ngIf="itemEdit.id > 0" label="Properties" flex (expanded)="expandProperties()">
            <crm-productproperty [idproduct]="itemEdit.id"></crm-productproperty>
          </td-expansion-panel>
        </section>
      </section>
    </md-card-content>
  </md-card>
