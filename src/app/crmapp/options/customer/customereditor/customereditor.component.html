


      <td-layout-manage-list  #manageList   [opened]="_mediaService.registerQuery('gt-sm') | async"
      [mode]="(_mediaService.registerQuery('gt-sm') | async) ? 'side' :  'over'"
      [sidenavWidth]="(_mediaService.registerQuery('gt-xs') | async) ? '230px' : '100%'">

        <md-nav-list td-sidenav-content >
  
            <a md-list-item md-ripple class="block relative" routerLink="/options/customer" >
                <md-icon md-list-icon>dashboard</md-icon>
                Go to Index
              </a> 
            <a md-list-item md-ripple class="block relative" (click)=" linkClick(1) && (!this._mediaService.query('gt-sm') && this.manageList.close()) ">
                <md-icon md-list-icon>dashboard</md-icon>
                {{ "HEADER" | translate}}
              </a>
          
              <a md-list-item md-ripple class="block relative" (click)="linkClick(3) && (!this._mediaService.query('gt-sm') && this.manageList.close()) "
                *ngIf="idCustomer > 0">
                <md-icon md-list-icon>dashboard</md-icon>
                Contacts
              </a>
              <a md-list-item md-ripple class="block relative" (click)="linkClick(4) && (!this._mediaService.query('gt-sm') && this.manageList.close()) "
                *ngIf="idCustomer > 0">
                <md-icon md-list-icon>dashboard</md-icon>
                Delivery Points
              </a>
              <a md-list-item md-ripple class="block relative" (click)="linkClick(5) && (!this._mediaService.query('gt-sm') && this.manageList.close()) "
                *ngIf="idCustomer > 0">
                <md-icon md-list-icon>dashboard</md-icon>
                Documents
              </a>
              <a md-list-item md-ripple class="block relative" (click)="linkClick(6) && (!this._mediaService.query('gt-sm') && this.manageList.close()) "
                *ngIf="idCustomer > 0">
                <md-icon md-list-icon>dashboard</md-icon>
                Markets
              </a>
              <a md-list-item md-ripple class="block relative" (click)="linkClick(7) && (!this._mediaService.query('gt-sm') && this.manageList.close()) "
                *ngIf="idCustomer > 0">
                <md-icon md-list-icon>dashboard</md-icon>
                Sectors
              </a>
              <a md-list-item md-ripple class="block relative" (click)="linkClick(8) && (!this._mediaService.query('gt-sm') && this.manageList.close()) "
                *ngIf="idCustomer > 0">
                <md-icon md-list-icon>dashboard</md-icon>
                Products
              </a>
            </md-nav-list>

        <div layout-gt-sm="row" flex tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
            <md-card flex>
                <md-card-content>
                    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
                        <md-icon>arrow_back</md-icon>
                    </button>
                  <crm-customereditorheader [idCustomer]="idCustomer" *ngIf="scrId == 1"></crm-customereditorheader>
                    <crm-customercontact [idCustomer]="idCustomer" *ngIf="scrId == 3" [customer]="customer"></crm-customercontact>
                    <crm-customerdeliverypoint [idCustomer]="idCustomer" *ngIf="scrId == 4" [customer]="customer"></crm-customerdeliverypoint>
              
                    <crm-customerdocument [idCustomer]="idCustomer" [customer]="customer" *ngIf="scrId == 5" [customer]="customer"></crm-customerdocument>
                    <crm-customermarket [idCustomer]="idCustomer" *ngIf="scrId == 6" [customer]="customer"></crm-customermarket>
                    <crm-customersector [idCustomer]="idCustomer" *ngIf="scrId == 7" [customer]="customer"></crm-customersector>
                    <crm-customerproduct [idCustomer]="idCustomer" *ngIf="scrId == 8" [customer]="customer"></crm-customerproduct> 
                  </md-card-content>
            </md-card>
          </div>
      </td-layout-manage-list>
