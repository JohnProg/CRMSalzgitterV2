<td-expansion-panel label="Prices" sublabel="" >

    <ng-template [tdLoading]="loadName">

      <form #editform="ngForm"  id="editform" flex (ngSubmit)="submitForm(editform)" novalidate>
      <section *ngIf="isEditing">


        <div layout-gt-sm="row" layout-lt-md="column" layout-padding>
          <section  flex-gt-sm="35" >
            <md2-datepicker  #validFrom name="validFrom" placeholder="Valid from" required="true" [(ngModel)]="itemEdit.validFrom"></md2-datepicker>
          </section>  
          <section  flex-gt-sm="35" >
            <md2-datepicker  #validTo name="validTo" placeholder="Valid to" required="true" [(ngModel)]="itemEdit.validTo"></md2-datepicker>
          </section> 
        <section  flex-gt-sm="30" >
                    <md-form-field class="md-icon-float" >
            <input  mdInput  #price name="price" placeholder="Price" [(ngModel)]="itemEdit.price"  currencyMask  >
          </md-form-field>  
        </section> 
        </div>    

      </section>
    </form>
    <button md-raised-button color="accent" class="text-upper" (click)="addEntity()" *ngIf="!isEditing"> Add Price </button>
    <button md-raised-button color="secondary" (click)="cancelEdit()" *ngIf="isEditing">Cancel </button>
    <button md-raised-button color="primary" (click)="saveEntity()" *ngIf="isEditing">Save </button>


    <section *ngIf="!isEditing">

      <td-data-table [data]="entList | async" [columns]="columns" [sortable]="true" [sortBy]="sortBy" [sortOrder]="sortOrder" (sortChange)="getSorted($event)">
        <ng-template tdDataTableTemplate="tActions" let-value="value" let-row="row" let-column="column">
          <div layout="row" flex="5">

            <button md-icon-button (click)="confirmDelete( row)">
            <md-icon>delete</md-icon>
          </button>
          </div>
        </ng-template>

      </td-data-table>
      <td-paging-bar #pagingBarPageSize [firstLast]="true" [pageSize]="pageSize" [total]="totalItems" (change)="change($event)">
        <span hide-xs>Rows per page:</span>
        <md-select [style.width.px]="50" [(ngModel)]="pageSize">
          <md-option *ngFor="let size of pagesArray" [value]="size">
            {{size}}
          </md-option>
        </md-select>
        <span>{{pagingBarPageSize.range}} <span hide-xs>of {{pagingBarPageSize.total}}</span></span>
      </td-paging-bar>

    </section>
 
  </ng-template>

</td-expansion-panel>
