
 <md-select class="cbxClass" flex [required]="required"  [placeholder]="placeholder | translate" [(ngModel)]="value" [disabled]="disabled" (change)="onChange($event.value)">
      <md-option *ngFor="let i of catList" [disabled]="i.isActive != undefined ? !i.isActive : false" [value]="i.id">
        {{  i[fieldDisplay] || i.nameDescription || i.name}} 
      </md-option>
 </md-select>
