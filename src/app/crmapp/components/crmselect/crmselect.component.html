
 <md-select class="cbxClass" flex  [placeholder]="placeholder" [(ngModel)]="value" [disabled]="selDisabled" (change)="onChange($event)">
      <md-option *ngFor="let i of catList" [disabled]="i.IsActive || false" [value]="i.Id">
        {{i.NameDescription || i.Name}} 
      </md-option>
    </md-select>
