    <div td-toolbar-content layout="row" layout-align="start center" flex>

        <span> {{catalogTitle | maxString:maxTitle}} </span>

    <!-- <span> {{catalogTitle}} </span> -->
    <span flex></span>  
    <td-search-box *ngIf="showSearch" #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="{{ 'SEARCHHERE' | translate }}" (searchDebounce)="search($event)">
    </td-search-box>

    <button mat-mini-fab class="" (click)="addItem()" aria-label="Add Item" *ngIf="showAdd">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab class="" (click)="saveItem()" aria-label="Save Item" *ngIf="showSave">
        <mat-icon>save</mat-icon>
    </button>
    &nbsp;
    <button mat-mini-fab class="" (click)="cancelEdit()" aria-label="Cancel" *ngIf="showCancel">
        <mat-icon>undo</mat-icon>
    </button>
    &nbsp;    
    <button mat-mini-fab class="" (click)="sendEmail()" aria-label="SendEmail" *ngIf="showEMail">
        <mat-icon>email</mat-icon>
    </button>    
    </div>
