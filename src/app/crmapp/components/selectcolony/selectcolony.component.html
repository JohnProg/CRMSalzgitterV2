<div layout-gt-sm="row" layout-lt-md="column" layout-margin >
  <mat-form-field flex-gt-sm="20" >
    <input matInput #zipcode name="zipcode" placeholder="Zip Code" (change)="getFromZipCode($event)" [(ngModel)]="zipCode">
  </mat-form-field>
<mat-form-field>
  <mat-select class="cbxClass"    [required]="required" [placeholder]="placeholder || 'Colony'" [(ngModel)]="value" [disabled]="disabled" (change)="onChange($event.value)">
    
    <mat-option *ngFor="let i of catList 		" [disabled]="i.isActive != undefined ? !i.isActive : false" [value]="i.id">
      {{ i[fieldDisplay] || i.nameDescription || i.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
