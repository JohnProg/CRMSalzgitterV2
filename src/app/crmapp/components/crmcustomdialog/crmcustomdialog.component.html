
    <h2 mat-dialog-title>{{textTitle}}</h2>
    <mat-dialog-content>
      {{textBody}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <section layout-align="start end" flex layout-margin>
            <span flex></span>
            <button mat-raised-button color="primary" (click)="yesConfirm()">Yes</button>
            <button mat-raised-button (click)="noConfirm()"> No</button>
            <button mat-raised-button color="warn" (click)="cancel()" >Cancel</button>
        </section>

    </mat-dialog-actions>
