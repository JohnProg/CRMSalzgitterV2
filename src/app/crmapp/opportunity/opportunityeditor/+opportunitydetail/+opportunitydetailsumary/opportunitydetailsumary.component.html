<form #f="ngForm" flex #form (ngSubmit)="submitForm(form)">
  <section *ngIf="isEditing">
    <section layout="column" flex="100" layout-margin>

    </section>
  </section>
</form>


<md-card flex >

<md-card-content>
  <td-data-table flex [columns]="pcolumns | async"  [data]="entList | async" [sortable]="false">
    <ng-template *ngFor="let pc of (pcolumns | async)" [tdDataTableTemplate]="pc.name" let-value="value" let-row="row"  let-column="column">
        <span flex>{{value}} </span> 
    </ng-template>
    <ng-template [tdDataTableTemplate]="tActions" let-row="row"  let-column="column">
          <div layout="row" flex="5">
            <button md-icon-button (click)="confirmDelete( row)">
            <md-icon>delete</md-icon>
          </button>
          </div>
    </ng-template>

  </td-data-table>
</md-card-content>
  <md-card-actions>
    <button md-button color="accent" class="text-upper">Action</button>
    <button md-button class="text-upper">Cancel</button>
  </md-card-actions>
</md-card>
