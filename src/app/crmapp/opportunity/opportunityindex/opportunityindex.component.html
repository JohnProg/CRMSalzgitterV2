<td-layout-nav logo="assets:logocrm">
    <md-toolbar td-sidenav-content>
      <span>Opportunities</span>
    <div  flex>

      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
        flex>
      </td-search-box>

    </div>


    <td-paging-bar  #pagingBar  [firstLast]="true" [pageSizeAll]="true" [pageSizes]="pagesArray" [pageSize]="pageSize" [total]="totalItems"
      (change)="change($event)">
        <span td-paging-bar-label hide-xs>Row per page:</span>
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>

        <button md-mini-fab class="md-mini md-primary" [routerLink]="['edit', 0]" aria-label="Add Item" >
        <md-icon>add</md-icon>
      </button>
    </md-toolbar>



  <td-layout-manage-list #manageList
                        [opened]="[true]"
                        [mode]=" 'push'"
                        >
    <md-toolbar td-sidenav-content>
      <span >Filters  </span>
    </md-toolbar>
    <md-nav-list td-sidenav-content>

     
    </md-nav-list>
    <div td-toolbar-content layout="row" layout-align="start center" flex>

      <div flex></div>
      <a md-list-item md-ripple class="block relative" [routerLink]="'/opportunity'">
          Opportunity Index
        </a>
    </div>

  <md-card>
  <md-card-content>
    <td-data-table [data]="entList | async" [columns]="columns" [sortable]="true" [sortBy]="sortBy" [sortOrder]="sortOrder" (sortChange)="getSorted($event)">
      <ng-template tdDataTableTemplate="Id" let-value="value" let-row="row" let-column="column">
        <button md-button md-ripple class="block relative" [routerLink]="['edit', row.Id]">
        {{value}}
      </button>
      </ng-template>

      <ng-template tdDataTableTemplate="LastUpdated" let-value="value" let-row="row" let-column="column">
        <span>{{value | date }}</span>
      </ng-template>

      <ng-template tdDataTableTemplate="tActions" let-value="value" let-row="row" let-column="column">
        <div layout="row" flex="5">

          <button md-icon-button (click)="confirmDelete( row)">
            <md-icon>delete</md-icon>
          </button>
        </div>
      </ng-template>

    </td-data-table>

  </md-card-content>
</md-card>

  </td-layout-manage-list>

</td-layout-nav>
