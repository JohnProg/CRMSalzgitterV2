<td-layout-nav >
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>{{ 'HOME.MENU.SHIPPING.DISPLAYNAME' | translate }}</span>
    <div flex></div>
  </div>
  <td-layout-manage-list #manageList [opened]="_mediaService.registerQuery('gt-sm') | async" [mode]="(_mediaService.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(_mediaService.registerQuery('gt-xs') | async) ? '180px' : '100%'">
    <md-toolbar td-sidenav-content>
       <button md-button routerLink="/shipping">Go to Index</button>
    </md-toolbar>
    <md-nav-list td-sidenav-content>
      <a md-list-item md-ripple class="block relative" (click)=" linkClick(1) && (!this._mediaService.query('gt-sm') && this.manageList.close()) ">
        <md-icon md-list-icon>dashboard</md-icon>
        {{ "HEADER" | translate}}
      </a>
      <a md-list-item md-ripple class="block relative" (click)="linkClick(2) && (!this._mediaService.query('gt-sm') && this.manageList.close()) " *ngIf="idShipping > 0">
        <md-icon md-list-icon>dashboard</md-icon>
        {{ "DETAILS" | translate}}
      </a>

    </md-nav-list>

    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <crm-gactions flex></crm-gactions>
    </div>

 
    <md-card>
      <md-card-content>
          <crm-shippingeditorheader [idDoc]="idShipping"   *ngIf="scrId == 1" [quoteType]="quoteType"></crm-shippingeditorheader>
          <crm-shippingeditordetail [idShipping]="idShipping" [shipData]="shipping"   *ngIf="scrId == 2"></crm-shippingeditordetail>
      </md-card-content>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
