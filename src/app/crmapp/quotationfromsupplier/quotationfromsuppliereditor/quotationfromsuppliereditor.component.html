
  <td-layout-manage-list #manageList [opened]="_mediaService.registerQuery('gt-sm') | async" [mode]="(_mediaService.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(_mediaService.registerQuery('gt-xs') | async) ? '180px' : '100%'">
    <md-nav-list td-sidenav-content>
        <a md-list-item md-ripple class="block relative" routerLink="/quotationfromsupplier">
          <md-icon md-list-icon>dashboard</md-icon>
          Go to Index
        </a>        
      <a md-list-item md-ripple class="block relative" (click)=" linkClick(1) && (!this._mediaService.query('gt-sm') && this.manageList.close()) ">
        <md-icon md-list-icon>dashboard</md-icon>
        {{ "HEADER" | translate}}
      </a>
      <a md-list-item md-ripple class="block relative" (click)="linkClick(2) && (!this._mediaService.query('gt-sm') && this.manageList.close()) " *ngIf="idQuotation > 0">
        <md-icon md-list-icon>dashboard</md-icon>
        {{ "DETAILS" | translate}}
      </a>
      <a md-list-item md-ripple class="block relative" (click)="linkClick(3) && (!this._mediaService.query('gt-sm') && this.manageList.close()) " *ngIf="idQuotation > 0">
        <md-icon md-list-icon>insert_chart</md-icon>
        {{ "DIALOGS" | translate}}
      </a>
      <a md-list-item md-ripple class="block relative" (click)="linkClick(4) && (!this._mediaService.query('gt-sm') && this.manageList.close()) " *ngIf="idQuotation > 0">
        <md-icon md-list-icon>insert_chart</md-icon>
        {{ "DOCUMENTS" | translate}}
      </a>
      <a md-list-item md-ripple class="block relative" (click)="linkClick(5) && (!this._mediaService.query('gt-sm') && this.manageList.close()) " *ngIf="idQuotation > 0">
        <md-icon md-list-icon>insert_chart</md-icon>
        Quotation to Customer
      </a>      
      <a md-list-item md-ripple class="block relative" (click)="linkClick(6) && (!this._mediaService.query('gt-sm') && this.manageList.close()) " *ngIf="idQuotation > 0">
        <md-icon md-list-icon>insert_chart</md-icon>
        Purchase Orders
      </a>    
    </md-nav-list>


    <md-card>
      <md-card-content>
          <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
              <md-icon>arrow_back</md-icon>
          </button>
        <crm-quotationfromsupplierheader [idDoc]="idQuotation"  *ngIf="scrId == 1" [quoteType]="quoteType"></crm-quotationfromsupplierheader>

        <crm-quotationfromsupplierdetail [idOpp]="idQuotation" [idCustomer]="idCustomer" *ngIf="scrId == 2 "></crm-quotationfromsupplierdetail>

        <crm-documentviewer [idParent]="idQuotation" 
        baseApi="QuotationFromSupplierDocument" 
        *ngIf="scrId == 4 "
        catName="QFS Document"></crm-documentviewer>

        <crm-editorbasedialog [idParent]="idQuotation" 
                [baseApi]="'QuotationFromSupplierDialog'"
                parentField="idQuotationFromSupplier"

                documentBaseApi="QuotationFromSupplierDocument"
                documentParentField="idQuotationFromSupplierDialog"
                *ngIf="scrId == 3 "
                catName="QFS Dialogs"
                [idCustomer]="idCustomer"
                [quoteType]="quoteType"
                ></crm-editorbasedialog>


        <crm-quotationtocustomerindexviewer [idParent]="idQuotation" [byType]="quoteType"
         [allowChild]="qts.allowChild"
        *ngIf="scrId == 5 "></crm-quotationtocustomerindexviewer>
        <crm-purchaseorderindexviewer [idParent]="idQuotation" [byType]="quoteType" 
        [allowChild]="false"
        *ngIf="scrId == 6"></crm-purchaseorderindexviewer>
        
      </md-card-content>
    </md-card>
  </td-layout-manage-list>
